<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<title>Gear Player</title>
	<link rel="stylesheet"  href="css/style.css">
</head>
<body>
<div class="buttons">
	<div class="top"><input id="exitbutton"  type=button  value=""  onclick="exit();"/></div>
	<div class="mid">
		<input id="prevbutton"  type=button  value=""  onclick="prev();"/>
		<input id="playbutton"  type=button  value=""  onclick="play();"/>
		<input id="nextbutton"  type=button  value=""  onclick="next();"/>
	</div>
	<div class="bot"><input id="volumebutton"  type=button  value=""  onclick="changeVolume();"/></div>
</div>
</body>
<script src="js/main.js"></script>
</html>
